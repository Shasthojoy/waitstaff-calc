<!DOCTYPE html>
<html lang="en" ng-app="waiterCalc">
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>

    <link href="main.css" rel="stylesheet">

</head>
<body ng-controller="MainCtrl as vm">

    <h1>Waitstaff Calculator</h1>
    <div class="left-side">
        <section class="component">
            <h2 class="comp-head">Enter Meal Details</h2>
            <form class="user-input" name="userInput" ng-submit="vm.submit()">
                <div class="col left">
                    <label for="mealPrice">Base Meal Price: $</label>
                    <label for="taxRate">Tax Rate: %</label>
                    <label for="tipRate">Tip Rate: %</label>
                </div>
                <div class="col right">
                    <input name="mealPrice">
                    <input name="taxRate">
                    <input name="tipRate">
                </div>
                <div class="buttons">
                    <button>Submit</button>
                    <button>Cancel</button>
                </div>
            </form>
        </section>
    </div>

    <div class="right-side">
        <section class="component">
            <h2 class="comp-head">Customer Charges</h2>
            <div class="col left">
                <span class="label">Subtotal</span>
                <span class="label">Tip</span>
            </div>
            <div class="col right">
                <span class="output">0.00</span>
                <span class="output">0.00</span>
            </div>
            <hr>
            <div class="col left">
                <span class="label">Total</span>
            </div>
            <div class="col right">
                <span class="output">0.00</span>
            </div>
        </section>

        <section class="component">
            <h2 class="comp-head">My Earnings Info</h2>
            <div class="col left">
                <span class="label">Tip Total</span>
                <span class="label">Meal Count</span>
                <span class="label">Average Tip per Meal</span>
            </div>
            <div class="col right">
                <span class="output">0.00</span>
                <span class="output">0.00</span>
                <span class="output">0.00</span>
            </div>
        </section>
    </div>

    <div class="bottom">
        <button class="total-reset">Reset</button>
    </div>

    <script src="//code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
