<div class="left-side">

  <section class="component data-entry">
    <h2 class="comp-head">Enter Meal Details</h2>
    <form class="user-input" name="vm.userInput" novalidate>
      <div class="col left">
        <label for="mealPrice">Base Meal Price: $</label>
        <label for="taxRate">Tax Rate: %</label>
        <label for="tipRate">Tip Rate: %</label>
      </div>
      <div class="col right">
        <input name="mealPrice" type="number" ng-model="vm.currentMeal.mealPrice" required placeholder="0.00">
        <input name="taxRate" type="number" ng-model="vm.currentMeal.taxRate" required ng-min="0">
        <input name="tipRate" type="number" ng-model="vm.currentMeal.tipRate" required ng-min="0">
      </div>
      <div class="error-messages">
        <p ng-if="vm.required && vm.check">{{ vm.errorMessages.required }}</p>
        <p ng-if="vm.userInput.taxRate.$error.min && vm.check">{{ "Tax " + vm.errorMessages.min }}</p>
        <p ng-if="vm.userInput.tipRate.$error.min && vm.check">{{ "Tip " + vm.errorMessages.min }}</p>
      </div>
      <div class="buttons">
        <button ng-click="vm.submit(vm.userInput)">Submit</button>
        <button ng-click="vm.reset()">Clear</button>
      </div>
    </form>
  </section>
  </div>
<div class="right-side">
  <section class="component charges">
    <h2 class="comp-head">Customer Charges</h2>
    <div class="col left">
      <span class="label">Subtotal</span>
      <span class="label">Tip</span>
    </div>
    <div class="col right">
      <span class="output">{{ vm.currentMeal.subtotal | currency : '' }}</span>
      <span class="output">{{ vm.currentMeal.tip | currency : '' }}</span>
    </div>
    <div class="total">
        <div class="col left">
          <span class="label">Total</span>
        </div>
        <div class="col right">
          <span class="output">{{ vm.currentMeal.total | currency : '' }}</span>
        </div>
    </div>
  </section>
</div>
